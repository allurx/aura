<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura</title>
    <link rel="stylesheet" href="./css/bookshelf.css" />
    <script src="./js/bookshelf.js" type="module"></script>
  </head>

  <body>
    <div id="bookshelf">

        <header>
            <span id="header-title">Aura</span>
            <span id="clear-bookshelf" title="清空书架">✖</span>
        </header>

        <main>
            <nav></nav>
            <section id="books">
                <label for="book-input" id="book-input-label">+</label>
                <input type="file" id="book-input" accept=".txt" multiple />
            </section>
        </main>

      <!-- 遮罩 -->
      <div id="loading-overlay" hidden>
        <div id="spinner"></div>
      </div>
    </div>
  </body>
</html>
